<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .left-pane {
      background-color: #0d6efd;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    .right-pane {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    .form-container {
      width: 100%;
      max-width: 400px;
    }
    .form-container h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .right-pane img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 30%;
    }
  </style>
</head>
<body>
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <div class="col-md-6 left-pane d-none d-md-flex">
        <h2>Unlock your <b>recruitment potential!</b></h2>
        <img src="Component 1.png" alt="Component Image">
        <p>Sign up today and streamline your hiring process effortlessly.</p>
      </div>
      <div class="col-12 col-md-6 right-pane">
        <div class="form-container mx-auto">
          <img src="ratos-logo-site-2-1.png" alt="Ratos Logo">
          <h2>Get Started Now</h2>
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Password">
            </div>
            <div class="mb-3">
              <label for="contactNumber" class="form-label">Contact Number</label>
              <input type="text" class="form-control" id="contactNumber" placeholder="Enter Contact Number">
            </div>
            <div class="mb-3">
              <label for="domain" class="form-label">Domain / Industry</label>
              <input type="text" class="form-control" id="domain" placeholder="Enter Domain / Industry">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="termsCheck">
              <label class="form-check-label" for="termsCheck">I agree to the <a href="#">Terms & Policy</a></label>
            </div>
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzB6Yh5Jz8eDrteZBJ9Bkkcxh4u8DWpG6kKT47URJOhp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12W0oxJQvAqjAnFf/JB1KdEj3lU1i5rG5jskfB78CPCFvg9G" crossorigin="anonymous"></script>
</body>
</html>
